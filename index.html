<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./index.css">
    <script src='./index.js' defer></script>
</head>
<body>
    <div class="timer">
        <div class="counting" hidden>
            <label id="minutes">00</label>: <label id="seconds">00</label>
        </div>
        <button class="btn" id="strtBtn">START</button>
        <button class="btn" id="stopBtn" hidden>STOP</button>
        <button class="btn" id="pauseBtn" hidden>PAUSE</button>
        <button class="btn" id="resetBtn" hidden>RESTART</button>
        <button class="btn" id="runBtn"hidden>RUN</button>
    </div>

</body>
</html>
